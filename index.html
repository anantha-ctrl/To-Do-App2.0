<!DOCTYPE html>
<html lang="en" ng-app="todoApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="app.js"></script>
</head>
<body ng-controller="TodoController">

  <div class="container">
    <h1>ğŸ“ My To-Do List</h1>

    <div class="add-task">
      <input type="text" ng-model="newTask" placeholder="Enter a new task..." ng-keypress="checkEnter($event)">
      <button ng-click="addTask()">Add Task</button>
    </div>

    <ul class="task-list">
      <li ng-repeat="task in tasks">
        <input type="checkbox" ng-model="task.completed">
        <span ng-class="{done: task.completed}">{{task.name}}</span>
        <button class="delete" ng-click="removeTask($index)">âŒ</button>
      </li>
    </ul>

    <div class="footer">
      <p>{{remaining()}} of {{tasks.length}} tasks remaining</p>
      <button ng-click="clearCompleted()">Clear Completed</button>
      <button ng-click="clearAll()">Clear All</button>
    </div>
  </div>

</body>
</html>
